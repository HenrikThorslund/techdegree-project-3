<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="center">THE CODE REVIEW</h1>
    </header>

    <div id="container">
        <form action="index.html" method="POST" class="form">

            <div class="header2">
                <h2 class="center">Sign up for our newsletter</h2>
                <p class="center">Get the latest news on how your code is doing right in your inbox</p>
            </div>

            <hr class="design1">
            <hr class="design2">

            <div class="contact">
                <fieldset id="contact">

                    <legend>
                        <h2>Contact Information</h2>
                    </legend>

                    <div class="alignd">
                        <label for="name" class="lbl">Full Name</label>
                        <input type="text" id="name" name="full-name" placeholder="Please enter your full name" class="box" pattern="[A-z].{6,}" title="Please enter your name full name.at least 6 leters"
                            required>
                    </div>
                    <div class="alignd">
                        <label for="email" class="lbl">Email Address</label>
                        <input type="email" id="email" name="email-address" placeholder="Please enter your email address"  class="box" pattern="^[\w]{1,}[\w.+-]{0,}@[\w-]{2,}([.][a-zA-Z]{2,}|[.][\w-]{2,}[.][a-zA-Z]{2,})$" title="Please fill your email" required>
                    </div>
                    <div class="alignd">
                        <label for="number" class="lbl">Phone Number</label>
                        <input type="tel" id="number" name="phone-number" class="box" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please fill your number" required>
                    </div>
                    <div class="alignd">
                        <label for="address" class="lbl" >Street Address</label>
                        <input type="text" id="address" name="street-address" class="box" >
                    </div>
                    <div class="alignd">
                        <label for="city" class="lbl">City</label>
                        <input type="text" id="city" name="city" class="box">
                    </div>
                    <div class="alignd">
                        <label for="state" class="lbl">State</label>
                        <select id="state" name="state" class="box">
                            <option value="" disabled selected>Choose State</option>
                            <option value="ST"> Stockholm</option>
                            <option value="VÄ">Västerbotten</option>
                            <option value="NO">Norrbotten</option>
                            <option value="UP">Uppsala</option>
                            <option value="SÖ">Södermanland</option>
                            <option value="ÖS">Östergötland</option>
                            <option value="JÖ">Jönköping</option>
                            <option value="KR">Kronoberg</option>
                            <option value="Ka">Kalmar</option>
                            <option value="GO">Gotland</option>
                            <option value="BL">Blekinge</option>
                            <option value="SK">Skåne</option>
                            <option value="HA">Halland</option>
                            <option value="VG">Västra Götaland</option>
                            <option value="VÄ">Värmland</option>
                            <option value="ÖR">Örebro</option>
                            <option value="VÄ">Västmanland</option>
                            <option value="DA">Dalarna</option>
                            <option value="GÄ">Gävleborg</option>
                            <option value="VÄ">Västernorrland</option>
                            <option value="JÄ">Jämtland</option>                      
                        </select>
                    </div>

                    <div class="alignd">
                        <label for="zip-code" class="lbl" >Zip Code:</label>
                        <br>
                        <input type="number" id="zip-code" name="zip-code" class="box">
                    </div>
                </fieldset>
            </div>

            <hr class="style2">
            <div class="newsletter">
                <fieldset id="newsletter">
                    <legend>
                        <h2>Newsletter</h2>
                    </legend>
                    <label class="newsletter-text">Select the newsletters you would like to recieve</label><br>
                    <input class="newsletter-items btn" type="checkbox" id="html-news" value="html-news" name="Select-newsletter">
                    <label class="newsletter-items" for="html-news">HTML News</label><br>
                    <input class="newsletter-items btn" type="checkbox" id="css-news" value="css-news" name="Select-newsletter">
                    <label class="newsletter-items" for="css-news">CSS News</label><br>

                    <input class="newsletter-items btn" type="checkbox" id="js-news" value="js-news" name="Select-newsletter">
                    <label class="newsletter-items" for="js-news">Javascript News</label><br>
                    
                    <label class="newsletter-text">Newsletter format</label><br>
                    
                    <input class="newsletter-items btn" type="radio" id="html" value="html" name="newsletter">
                    <label class="newsletter-items" for="html">HTML</label><br>
                    <input class="newsletter-items btn" type="radio" id="plain-text" value="plain-text" name="newsletter">
                    <label class="newsletter-items" for="plain-text">Plain Text</label><br><br>
                    <label for="feedback" class="free-text">Other topics you'd like to hear about</label><br><br>
                    <textarea class="box" id="feedback" name="user-feedback"></textarea>
                </fieldset>
            </div>

            <div class="center">
                <button type="submit" name="submit-button">Sign Up</button>

                <footer>
                    <p class="center">Copyright &copy; Henrik Thorslund</p>
                </footer>
            </div>
        </form>
    </div>
</body>

</html>
